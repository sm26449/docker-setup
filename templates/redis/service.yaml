name: redis
description: "In-memory data store"

variables:
  REDIS_PORT:
    default: "6379"
    description: "Redis port"

compose: |
  ${SERVICE_NAME}:
    image: redis:alpine
    container_name: ${SERVICE_NAME}
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ${DOCKER_ROOT}/${SERVICE_NAME}/data:/data
