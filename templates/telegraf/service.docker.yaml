name: telegraf_docker
description: "Telegraf - Docker & System Metrics"

dependencies:
  - name: influxdb
    variables:
      TELEGRAF_INFLUXDB_URL: "http://${HOST}:${PORT}"

variables:
  # Collection interval
  TELEGRAF_INTERVAL:
    default: "10s"
    description: "Metrics collection interval"

  # InfluxDB 2.x settings
  TELEGRAF_INFLUXDB_URL:
    default: "http://influxdb:8086"
    description: "InfluxDB URL"
    prompt: true

  TELEGRAF_INFLUXDB_TOKEN:
    default: ""
    description: "InfluxDB API token"
    prompt: true

  TELEGRAF_INFLUXDB_ORG:
    default: "homelab"
    description: "InfluxDB organization"
    prompt: true

  TELEGRAF_INFLUXDB_BUCKET:
    default: "telegraf"
    description: "InfluxDB bucket"
    prompt: true

  # Docker metrics options
  TELEGRAF_DOCKER_ENDPOINT:
    default: "unix:///var/run/docker.sock"
    description: "Docker socket endpoint"

config_files:
  - path: "config/telegraf.conf"
    content: |
      # Telegraf Configuration - Docker & System Mode
      # Generated by Docker Services Manager

      [global_tags]

      [agent]
        interval = "${TELEGRAF_INTERVAL}"
        round_interval = true
        metric_batch_size = 1000
        metric_buffer_limit = 10000
        collection_jitter = "0s"
        flush_interval = "10s"
        flush_jitter = "0s"
        precision = ""
        hostname = ""
        omit_hostname = false

      ###############################################################################
      #                            OUTPUT PLUGINS                                   #
      ###############################################################################

      [[outputs.influxdb_v2]]
        urls = ["${TELEGRAF_INFLUXDB_URL}"]
        token = "${TELEGRAF_INFLUXDB_TOKEN}"
        organization = "${TELEGRAF_INFLUXDB_ORG}"
        bucket = "${TELEGRAF_INFLUXDB_BUCKET}"

      ###############################################################################
      #                            INPUT PLUGINS                                    #
      ###############################################################################

      # CPU metrics
      [[inputs.cpu]]
        percpu = true
        totalcpu = true
        collect_cpu_time = false
        report_active = false

      # Memory metrics
      [[inputs.mem]]

      # Disk usage
      [[inputs.disk]]
        ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

      # Disk I/O
      [[inputs.diskio]]

      # Network interfaces
      [[inputs.net]]

      # System load
      [[inputs.system]]

      # Processes
      [[inputs.processes]]

      # Docker container metrics
      [[inputs.docker]]
        endpoint = "${TELEGRAF_DOCKER_ENDPOINT}"
        gather_services = false
        source_tag = false
        container_name_include = []
        container_name_exclude = []
        timeout = "5s"
        perdevice = true
        total = false
        docker_label_include = []
        docker_label_exclude = []

compose: |
  telegraf-docker:
    image: telegraf:latest
    container_name: telegraf-docker
    restart: unless-stopped
    hostname: telegraf-docker
    user: "0:0"
    environment:
      - HOST_ETC=/hostfs/etc
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
      - HOST_VAR=/hostfs/var
      - HOST_RUN=/hostfs/run
      - HOST_MOUNT_PREFIX=/hostfs
      - TELEGRAF_INTERVAL=${TELEGRAF_INTERVAL:-10s}
      - TELEGRAF_INFLUXDB_URL=${TELEGRAF_INFLUXDB_URL}
      - TELEGRAF_INFLUXDB_TOKEN=${TELEGRAF_INFLUXDB_TOKEN}
      - TELEGRAF_INFLUXDB_ORG=${TELEGRAF_INFLUXDB_ORG}
      - TELEGRAF_INFLUXDB_BUCKET=${TELEGRAF_INFLUXDB_BUCKET}
      - TELEGRAF_DOCKER_ENDPOINT=${TELEGRAF_DOCKER_ENDPOINT:-unix:///var/run/docker.sock}
    volumes:
      - ${DOCKER_ROOT}/telegraf-docker/config/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/hostfs/sys:ro
      - /proc:/hostfs/proc:ro
      - /etc:/hostfs/etc:ro
      - /var:/hostfs/var:ro
      - /run:/hostfs/run:ro
    healthcheck:
      test: ["CMD", "telegraf", "--test"]
      interval: 60s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
