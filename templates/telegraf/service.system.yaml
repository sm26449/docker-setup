name: telegraf_system
description: "Telegraf - System Metrics Only (lightweight)"

dependencies:
  - name: influxdb
    variables:
      TELEGRAF_INFLUXDB_URL: "http://${HOST}:${PORT}"
      INFLUXDB_SERVICE: "${SERVICE_NAME}"

variables:
  # Collection interval
  TELEGRAF_INTERVAL:
    default: "10s"
    description: "Metrics collection interval"

  # InfluxDB 2.x settings
  TELEGRAF_INFLUXDB_URL:
    default: "http://influxdb:8086"
    description: "InfluxDB URL"
    prompt: true

  TELEGRAF_INFLUXDB_TOKEN:
    default: ""
    description: "InfluxDB API token"
    prompt: true

  TELEGRAF_INFLUXDB_ORG:
    default: "homelab"
    description: "InfluxDB organization"
    prompt: true

  TELEGRAF_INFLUXDB_BUCKET:
    default: "telegraf"
    description: "InfluxDB bucket"
    prompt: true

  INFLUXDB_SERVICE:
    default: "influxdb"
    description: "InfluxDB service name (for depends_on)"

config_files:
  - path: "config/telegraf.conf"
    content: |
      # Telegraf Configuration - System Metrics Only
      # Lightweight configuration without Docker metrics

      [global_tags]

      [agent]
        interval = "${TELEGRAF_INTERVAL}"
        round_interval = true
        metric_batch_size = 1000
        metric_buffer_limit = 10000
        collection_jitter = "0s"
        flush_interval = "10s"
        flush_jitter = "0s"
        precision = ""
        hostname = ""
        omit_hostname = false

      ###############################################################################
      #                            OUTPUT PLUGINS                                   #
      ###############################################################################

      [[outputs.influxdb_v2]]
        urls = ["${TELEGRAF_INFLUXDB_URL}"]
        token = "${TELEGRAF_INFLUXDB_TOKEN}"
        organization = "${TELEGRAF_INFLUXDB_ORG}"
        bucket = "${TELEGRAF_INFLUXDB_BUCKET}"

      ###############################################################################
      #                            INPUT PLUGINS                                    #
      ###############################################################################

      # CPU metrics
      [[inputs.cpu]]
        percpu = true
        totalcpu = true
        collect_cpu_time = false
        report_active = false

      # Memory metrics
      [[inputs.mem]]

      # Disk usage
      [[inputs.disk]]
        ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

      # Disk I/O
      [[inputs.diskio]]

      # Network interfaces
      [[inputs.net]]

      # System load
      [[inputs.system]]

      # Processes
      [[inputs.processes]]

compose: |
  ${SERVICE_NAME}:
    image: telegraf:latest
    container_name: ${SERVICE_NAME}
    restart: unless-stopped
    hostname: ${SERVICE_NAME}
    environment:
      - HOST_ETC=/hostfs/etc
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
      - HOST_VAR=/hostfs/var
      - HOST_RUN=/hostfs/run
      - HOST_MOUNT_PREFIX=/hostfs
      - TELEGRAF_INTERVAL=${TELEGRAF_INTERVAL:-10s}
      - TELEGRAF_INFLUXDB_URL=${TELEGRAF_INFLUXDB_URL}
      - TELEGRAF_INFLUXDB_TOKEN=${TELEGRAF_INFLUXDB_TOKEN}
      - TELEGRAF_INFLUXDB_ORG=${TELEGRAF_INFLUXDB_ORG}
      - TELEGRAF_INFLUXDB_BUCKET=${TELEGRAF_INFLUXDB_BUCKET}
    volumes:
      - ${DOCKER_ROOT}/${SERVICE_NAME}/config/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /sys:/hostfs/sys:ro
      - /proc:/hostfs/proc:ro
      - /etc:/hostfs/etc:ro
      - /var:/hostfs/var:ro
      - /run:/hostfs/run:ro
    healthcheck:
      test: ["CMD", "telegraf", "--test"]
      interval: 60s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
