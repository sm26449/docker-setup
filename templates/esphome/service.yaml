name: esphome
description: "ESP8266/ESP32 firmware builder"

variables:
  ESPHOME_PORT:
    default: "6052"
    description: "Web port"

compose: |
  ${SERVICE_NAME}:
    image: ghcr.io/esphome/esphome:latest
    container_name: ${SERVICE_NAME}
    restart: unless-stopped
    ports:
      - "${ESPHOME_PORT:-6052}:6052"
    environment:
      - TZ=${TZ}
    volumes:
      - ${DOCKER_ROOT}/${SERVICE_NAME}/config:/config
