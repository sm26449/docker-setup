name: duplicati
description: "Backup solution"

variables:
  DUPLICATI_PORT:
    default: "8200"
    description: "Web port"

compose: |
  ${SERVICE_NAME}:
    image: lscr.io/linuxserver/duplicati:latest
    container_name: ${SERVICE_NAME}
    restart: unless-stopped
    ports:
      - "${DUPLICATI_PORT:-8200}:8200"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_ROOT}/${SERVICE_NAME}/config:/config
      - ${DOCKER_ROOT}/${SERVICE_NAME}/data/backups:/backups
      - ${DOCKER_ROOT}/${SERVICE_NAME}/data:/source:ro
