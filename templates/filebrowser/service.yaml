name: filebrowser
description: "Web-based file manager"

variables:
  FILEBROWSER_PORT:
    default: "8085"
    description: "Web port"

compose: |
  ${SERVICE_NAME}:
    image: filebrowser/filebrowser:latest
    container_name: ${SERVICE_NAME}
    restart: unless-stopped
    ports:
      - "${FILEBROWSER_PORT:-8085}:80"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ${DOCKER_ROOT}/${SERVICE_NAME}/data:/srv
      - ${DOCKER_ROOT}/${SERVICE_NAME}/config/filebrowser.db:/database.db
