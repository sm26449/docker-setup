name: tasmoadmin
description: "Web admin interface for Tasmota devices"

variables:
  TASMOADMIN_PORT:
    default: "9541"
    description: "TasmoAdmin web port"

compose: |
  ${SERVICE_NAME}:
    image: ghcr.io/tasmoadmin/tasmoadmin:latest
    container_name: ${SERVICE_NAME}
    restart: unless-stopped
    ports:
      - "${TASMOADMIN_PORT:-9541}:80"
    environment:
      - TZ=${TZ}
    volumes:
      - ${DOCKER_ROOT}/${SERVICE_NAME}/data:/data
