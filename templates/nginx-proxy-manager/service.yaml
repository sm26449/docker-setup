name: nginx-proxy-manager
description: "Reverse proxy with SSL management"

variables:
  NPM_PORT:
    default: "81"
    description: "Admin panel port"

compose: |
  ${SERVICE_NAME}:
    image: jc21/nginx-proxy-manager:latest
    container_name: ${SERVICE_NAME}
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "${NPM_PORT:-81}:81"
    volumes:
      - ${DOCKER_ROOT}/${SERVICE_NAME}/data:/data
      - ${DOCKER_ROOT}/${SERVICE_NAME}/data/letsencrypt:/etc/letsencrypt
