name: nginx-proxy-manager
description: "Reverse proxy with SSL management"

variables:
  NPM_PORT:
    default: "81"
    description: "Admin panel port"

compose: |
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "${NPM_PORT:-81}:81"
    volumes:
      - ${DOCKER_ROOT}/nginx-proxy-manager/data:/data
      - ${DOCKER_ROOT}/nginx-proxy-manager/data/letsencrypt:/etc/letsencrypt
